<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesta de Compras</title>
</head>
<body>
  <h1>Tienda</h1>
  
  <div id="products">
    <div class="product">
      <h2>Producto 1</h2>
      <p>Precio: $10</p>
      <button class="add-to-cart" data-name="Producto 1" data-price="10">Añadir a cesta</button>
    </div>
    <div class="product">
      <h2>Producto 2</h2>
      <p>Precio: $15</p>
      <button class="add-to-cart" data-name="Producto 2" data-price="15">Añadir a cesta</button>
    </div>
    <!-- Otros productos aquí -->
  </div>

  <h2>Cesta de Compras</h2>
  <ul id="cart"></ul>

  <button id="purchase-btn">Comprar</button>

  <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cart = [];

    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        const price = button.getAttribute('data-price');
        cart.push({ name, price: parseFloat(price) });
        updateCart();
      });
    });

    function updateCart() {
      const cartElement = document.getElementById('cart');
      cartElement.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartElement.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = `$${total.toFixed(2)}`;
    }

    document.getElementById('purchase-btn').addEventListener('click', () => {
      // Aquí puedes agregar la lógica para procesar la compra
      alert('Gracias por tu compra!');
      cart.length = 0;
      updateCart();
    });
  </script>
</body>
</html>
