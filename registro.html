<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registrarse</title>
    <link rel="icon" href="images/logo.png" />
  </head>

  <body background="images/logo.png">
    <div class="login-container">
      <h1>Registrarse</h1>
      <form method="POST" action="" name="contact-form">
        <div class="input-container">
          <label for="email">Nombre</label>
          <input
            type="text"
            id="Nombre"
            placeholder="Ingrese su nombre"
            name="Nombre"
          />
        </div>
        <div class="input-container">
          <label for="email">Edad</label>
          <input
            type="number"
            id="Edad"
            placeholder="Ingrese su edad"
            name="Edad"
          />
        </div>
        <div class="input-container">
          <label for="email">Apellido</label>
          <input
            type="text"
            id="email"
            placeholder="Ingrese su apellido"
            name="Apellido"
          />
        </div>
        <div class="input-container">
          <label for="email">Dni</label>
          <input
            type="text"
            id="email"
            placeholder="Ingrese su DNI"
            name="DNI"
          />
        </div>
        <div class="input-container">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
            name="Contraseña"
          />
        </div>
        <div class="input-container">
          <label for="email">Tarjeta bancaria</label>
          <input
            type="number"
            id="email"
            placeholder="Ingrese su tarjeta bancaria"
            name="Tarjeta bancaria"
          />
        </div>
        <div class="input-container">
          <label for="email">Dirección</label>
          <input
            type="text"
            id="email"
            placeholder="Ingrese su dirección"
            name="Dirección"
          />
        </div>
        <div class="input-container">
          <label for="email">Código postal</label>
          <input
            type="number"
            id="number"
            placeholder="Ingrese su código postal"
            name="Código postal"
          />
        </div>
        <div class="input-container">
          <label for="email">Provincia</label>
          <input
            type="text"
            id="email"
            placeholder="Ingrese su provincia"
            name="Provincia"
          />
        </div>
        <div class="input-container">
          <label for="email">País</label>
          <input
            type="text"
            id="email"
            placeholder="Ingrese su país"
            name="País"
          />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Ingrese su email"
            name="Email"
          />
        </div>
        <div class="input-container">
          <label for="email">Teléfono</label>
          <input
            type="number"
            id="email"
            placeholder="Ingrese su teléfono"
            name="Teléfono"
          />
        </div>
        <div class="input-container">
          <label for="email">Nombre de usuario</label>
          <input
            type="text"
            id="Nombre de usuario"
            placeholder="Ingrese su nombre de usuario"
            name="Nombre de usuario"
          />
        </div>
        <input style="width: 200px; background-color: aqua;" type="submit" value="Enviar" id="submit" />
      </form>
      <script src="codigo.js"></script>
    </div>
    <a href="index.html">
      <button>Volver Atrás</button>
    </a>
  </body>
</html>
